name: setup-node
description: "Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies \U0001F527"
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 25.4.0
    - name: Cache dependencies ⚡
      id: cache_dependencies
      uses: actions/cache@v4
      with:
        path: node_modules
        key: 'node-modules-${{ hashFiles(''package-lock.json'') }}'
    - name: "Install dependencies \U0001F527"
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: npm ci
